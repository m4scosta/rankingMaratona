{% extends 'base.html' %}

{% block title %}Ranking de Participantes{% endblock %}

{% block content %}

    <div class="row">
        <h1 class="text-center">Ranking de Participantes</h1>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Pontuação</th>
        </tr>
        </thead>
        <tbody>
        {% for participante in participantes %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ participante.nome }}</td>
                <td>{{ participante.ultima_pontuacao }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
